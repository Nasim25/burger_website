<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--~~~~~~~~~~~~~~~ Favicon ~~~~~~~~~~~~~~~-->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

    <!--~~~~~~~~~~~~~~~ Font Awesome ~~~~~~~~~~~~~~~-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--~~~~~~~~~~~~~~~ Remix Icon ~~~~~~~~~~~~~~~-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--  Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <!--~~~~~~~~~~~~~~~ CSS ~~~~~~~~~~~~~~~-->
    <link href="/dist/output.css" rel="stylesheet" />

    <title>responsive || burger website</title>
  </head>
  <body>
    <!--~~~~~~~~~~~~~~~ Header ~~~~~~~~~~~~~~~-->
    <header id="header" class="bg-primary fixed top-0 left-0 w-full z-50">
      <nav
        class="container mx-auto p-1 sm:p-1.5 h-14 relative flex items-center justify-between"
      >
        <div class="">
          <a href="#" class="text-2xl uppercase">
            Bar<span class="text-secondary">Burger </span>
          </a>
        </div>
        <div
          class="mobile_menue hidden absolute top-0 left-0 w-full py-14 bg-primary border-b border-secondary md:block md:static md:border-none md:py-0 md:w-auto md:ml-auto"
        >
          <ul class="flex flex-col gap-5 items-center md:flex-row">
            <li>
              <a href="#home" class="hover:text-secondary ease-in duration-200"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#category"
                class="hover:text-secondary ease-in duration-200 nav__link"
                >Category</a
              >
            </li>
            <li>
              <a href="#promo" class="hover:text-secondary ease-in duration-200 nav__link"
                >About</a
              >
            </li>
            <li>
              <a href="#about" class="hover:text-secondary ease-in duration-200 nav__link"
                >Contact</a
              >
            </li>
          </ul>
          <div class="absolute top-0.75 right-4 text-2xl cursor-pointer md:hidden" id="hamburger_close">
            <i class="ri-close-line" id="close-icon"></i>
          </div>
        </div>

        <div class="flex items-center gap-5">
          <i class="ri-sun-line text-xl cursor-pointer ml-4" id="theme-icon"></i>
          <div id="hamburger" class="md:hidden">
            <i class="ri-menu-line text-xl cursor-pointer" id="menu-icon"></i>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!--~~~~~~~~~~~~~~~ Home ~~~~~~~~~~~~~~~-->
      <section id="home"></section>

      <!--~~~~~~~~~~~~~~~ Category ~~~~~~~~~~~~~~~-->
      <section id="category"></section>

      <!--~~~~~~~~~~~~~~~ Promo ~~~~~~~~~~~~~~~-->
      <section id="promo"></section>

      <!--~~~~~~~~~~~~~~~ About ~~~~~~~~~~~~~~~-->
      <section id="about"></section>

      <!--~~~~~~~~~~~~~~~ Menu ~~~~~~~~~~~~~~~-->
      <section id="menu"></section>

      <!--~~~~~~~~~~~~~~~ Review ~~~~~~~~~~~~~~~-->
      <section id="review"></section>

      <!--~~~~~~~~~~~~~~~ Contact ~~~~~~~~~~~~~~~-->
      <section id="contact"></section>
    </main>
    <!--~~~~~~~~~~~~~~~ Footer ~~~~~~~~~~~~~~~-->
    <footer>
      <section class="footer"></section>
    </footer>

    <!--~~~~~~~~~~~~~~~ Scroll Up ~~~~~~~~~~~~~~~-->

    <!--~~~~~~~~~~~~~~~ Swiper JS ~~~~~~~~~~~~~~~-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!--~~~~~~~~~~~~~~~ Scroll Reveal ~~~~~~~~~~~~~~~-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!--~~~~~~~~~~~~~~~ Main.js ~~~~~~~~~~~~~~~-->
    <script src="main.js"></script>
  </body>
</html>
